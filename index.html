<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bear Chronicles</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #ffffff;
      color: #000000;
      padding: 2rem;
    }
    img {
      max-width: 90%;
      height: auto;
      border: 1px solid #000;
    }
    #caption {
      margin: 1rem;
      font-size: 1.2rem;
      font-style: italic;
    }
    .button-container {
      margin-bottom: 2rem;
    }
    button {
      background-color: #ffffff;
      border: 2px solid #000000;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>The Bear Chronicles</h1>

  <div class="button-container">
    <button onclick="prevImage()">Previous</button>
    <button onclick="randomImage()">Random</button>
    <button onclick="nextImage()">Next</button>
  </div>

  <div id="caption">#1 Bear shopping</div>
  <img id="bearImage" src="https://i.ibb.co/C32SrHPD/A6-F0-CBF0-111-D-4-EED-892-C-D2-EC58-DA2-D2-C.jpg" alt="Bear Photo">

  <script>
    const images = [
      { src: 'https://i.ibb.co/C32SrHPD/A6-F0-CBF0-111-D-4-EED-892-C-D2-EC58-DA2-D2-C.jpg', caption: '#1 Bear shopping' },
      { src: 'https://i.ibb.co/GfhVGGNj/FA81260-E-E75-C-4990-A7-AB-8-C6-C37-CAC8-ED.jpg', caption: '#2 Bear in his halloween costume' },
      { src: 'images/bear3.jpg', caption: 'Bear riding in a backpack' },
      { src: 'images/bear4.jpg', caption: 'Bear looking out a window' },
      // Add more images here
    ];

    let currentIndex = 0;

    function updateImage(index) {
      const img = document.getElementById('bearImage');
      const caption = document.getElementById('caption');
      img.src = images[index].src;
      caption.textContent = images[index].caption;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      updateImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateImage(currentIndex);
    }

    function randomImage() {
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * images.length);
      } while (randomIndex === currentIndex);
      currentIndex = randomIndex;
      updateImage(currentIndex);
    }
  </script>
</body>
</html>
